---
- name: Register gitlab runner 
  shell: gitlab-ci-multi-runner register --registration-token {{ gitlab_runner_registration_token|quote }} --name {{ gitlab_runner_name|quote }} --url {{ gitlab_runner_url|quote }} --executor {{ gitlab_runner_executor|quote }} --docker-image {{Â gitlab_runner_docker_image|quote }} --non-interactive
  become: true
  args:
    creates: .runner-{{ gitlab_runner_name|hash('md5') }}
    chdir: /var/
  tags:
    - gitlab-runner.registration
